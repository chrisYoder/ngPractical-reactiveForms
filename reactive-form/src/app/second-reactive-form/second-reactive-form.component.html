<div class='container'>
	<h1>
		Model-Based Form Example
	</h1>
	
	<form 
		class='form' 
		[formGroup]='form'
		(ngSubmit)='onSubmit()'
	>
		<div class='name'>
			<label>First Name: </label>
			<br/>
			<input 
				type='text'
				formControlName='firstName'
			>
		</div>
		
		<div class='password'>
			<label>Password: </label>
			<br />
			<input 
				type='password'
				formControlName='password'
			>
		</div>
		
		<div class='submit'>	
			<button type='submit' [disabled]='!form.valid'>
				Submit
			</button>
		</div>
	</form>
</div>
